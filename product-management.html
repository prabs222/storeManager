<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
  <link rel="icon" href="img/productman.avif" type="image/x-icon">
  <link rel="stylesheet" href="stylesheet/product-management.css">
</head>
<body>
    <div id="navbar-container"></div> <!-- Placeholder for the navbar -->
    <div id="app">

      <h1>PRODUCT MANAGEMENT</h1>
      <div id="product-form">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" required>
  
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" required>
  
          <!-- Add the minimum stock level input field -->
          <label for="minStock">Minimum Stock Level:</label>
          <input type="number" id="minStock" required>
  
          <button onclick="addProduct()">Add Product</button>
      </div>
  
    <div id="product-list">
        <!-- Product list will be displayed here -->
    </div>

    <!-- Modal for updating product details -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Update Product Details</h2>
            <label for="updateProductName">Product Name:</label>
            <input type="text" id="updateProductName" required>

            <label for="updateQuantity">Quantity:</label>
            <input type="number" id="updateQuantity" required>

            <button onclick="updateProduct()">Update Product</button>
        </div>
    </div>
  </div>
  <script src="scripts/navbar.js"></script>

  <script src="scripts/product-management.js"></script>
</body>
</html>
